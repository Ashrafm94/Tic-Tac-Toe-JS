<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
   
    <div class="middle_screen">
        <div class="screen_wrapper">
            <div class="title">
                <h3>Tic Tac Toe</h3>
            </div>
            <div class="game_board" id="game_board">
                
            </div>

            <div class="game_result" id="game_result">
                <h2> Game Result is : <span id="currResult"> </span> </h2>
                <div class="play_again">
                    <input type="button" value="Play Again" onclick="StartGame()"/>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
